branches:
  only:
  - master
language: python
python:
  - "3.6.7"
install:
  - "pip install -r requirements.txt"
script:
  - pytest --black --cov=./app --cov-report=term-missing
  - find . -name "Solution.py" -type f -exec coverage run -p '{}' \;
  - coverage combine
  - coverage html
after_success:
  - bash <(curl -s https://codecov.io/bash) -s htmlcov -t DLryZKqebgToKVJgXVRhnI3lX2S7R92at -n COMPETITIVE_PROGRAMMING_CODE_COVERAGE